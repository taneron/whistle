<div data-ng-if="error && [4, 9, 11, 13].indexOf(error.code) === -1 ">
  <div data-uib-alert class="alert-danger" close="dismissError()" dismiss-on-timeout="3000">
    <!--
      We skip authentication errors (9) that are handled by the request interceptor.
    -->
    <div data-translate>Error!</div>
    <div data-ng-switch="error.code">
      <div data-ng-switch-when="1">
        <span data-translate>Internal server error</span> <span>({{error.arguments[0]}})</span>
      </div>

      <div data-ng-switch-when="3">
        <span data-translate>Error on input validation</span> <span>[{{error.arguments[0]}}]</span>
      </div>
      <div data-ng-switch-when="6">
        <span data-translate>Resource not found</span>
      </div>

      <div data-ng-switch-when="8">
        <span data-translate>Forbidden operation</span>
      </div>

      <div data-ng-switch-when="12">
        <span data-translate>The specified old password is not valid</span>
      </div>

      <div data-ng-switch-when="13">
        <span data-translate>Resource can only be accessed via the Tor network</span>
      </div>

      <div data-ng-switch-when="14">
        <span data-translate>The upload request exceeds the size limit</span>
      </div>
    </div>
  </div>
</div>
