<div class="row">
  <div class="col-md-12" data-translate>Before proceeding, please enable the two factor authentication.</div>
</div>
<div class="row mt-3">
  <div class="col-md-6" data-ng-include="'views/partials/enable_2fa.html'"></div>
</div>
<div class="row mt-3">
  <div class="col-md-6">
    <button data-ng-click="enable2FA(totp.token)" data-ng-disabled="totp.secret.length !== 32 || totp.token.length !== 6" class="btn btn-primary" data-translate>Enable</button>
  </div>
</div>
